<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/cadastro.css">
    <title>Aprendendo trabalhar com tabelas</title>
</head>

<body>
    <center>
        <h1>CADASTRO DE PESSOAS</h1>
    </center>
    <div>
        <form id="cadastro-login" action="">

            Nome: <input id="nome" type="text" onfocus="this.value=''"> <br>
            Idade: <input id="idade" type="number" min="0" onfocus="this.value=''"> <br>
            Bairro: <input id="bairro" type="text" onfocus="this.value=''"> <br>
            Rua: <input id="rua" type="text" onfocus="this.value=''"> <br>
            Numero: <input id="numero" type="number" min="0" onfocus="this.value=''"> <br><br>
            <input id="btn-cadastrar" type="button" value="Cadastrar">
            <br>

        </form>
    </div> <br><br>

    <div>

        <table id="tabela-pessoas">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <!-- Endereço deve ser montado com os seguintes campos
                     rua, numero exemplo: rua xpto n°54  -->
                    <th>Endereço</th>
                    <th>Bairro</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>

    <script src="./js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
